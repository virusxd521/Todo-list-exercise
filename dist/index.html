<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nothing yet</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="body">
    <header class="header">
        <img class="header__icon" src="images/icon-studio.svg">
        <p class="header__paragraph">Daniel's Shopping list</p>
    </header>
    <main class="main">
        <form class="main__form" method='POST' action="">
            <div class="form__box">
                <label for="item">Enter the name of the item you wish to add:</label>
                <input  id="item" name="item" type="text" placeholder="Enter the name of the item..." required />
            </div>
            <div class="form__box">
                <label label="quant">Please enter the quantity of that item:</label>
                <input name="quant" id="quant" type="number" placeholder="Enter the quantity..." required />
            </div>
            <input class="submit" type="submit" value="Click here to add the item">
        </form>
        <div class="elements-list">

        </div>
    </main>
    <footer>
    </footer>
    <script type="module" src="./javascript/script.js"></script>
</body>
</html>
